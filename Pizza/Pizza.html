<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .topnav {
      overflow: hidden;
      background-color: #333;
    }
    
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .topnav a.active {
      background-color: rgb(151, 160, 151);
      color: white;
    }
    </style>
    </head>
<body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>
      
      <div style="padding-left:16px">
       
      </div>

    <div class="w3-container">
            <h2>Joey's Pizza</h2>
            <p>Checkout the images below:</p>
          </div>
          
          <div class="w3-row-padding">
            <div class="w3-col s3 w3-container">
            <a href="javascript:void(0)" class="w3-hover-opacity" onclick="openImg('Veg');">
              <img src="Veg.jpg" alt="Veg" style="width:100%">
            </a>
            </div>
            <div class="w3-col s3 w3-container">
              <a href="javascript:void(0)" class="w3-hover-opacity" onclick="openImg('Snow');">
                <img src="v.jpg" alt="Snow" style="width:100%">
              </a>
            </div>
            <div class="w3-col s3 w3-container">
              <a href="javascript:void(0)" class="w3-hover-opacity" onclick="openImg('Mountains');">
                <img src="bbq.jpg" alt="Mountains" style="width:100%">
              </a>
            </div>
            <div class="w3-col s3 w3-container">
              <a href="javascript:void(0)" class="w3-hover-opacity" onclick="openImg('Lights');">
                <img src="Bacon.jpg" alt="Lights" style="width:100%">
              </a>
            </div>
          </div><br>
          
          <div id="Veg" class="picture w3-display-container" style="display:none">
            <img src="Veg.jpg" alt="Veg" style="width:100%">
            <span onclick="this.parentElement.style.display='none'" 
            class="w3-display-topright w3-button w3-transparent w3-text-white">&times;</span>
            <div class="w3-display-bottomleft w3-container w3-padding w3-text-white">Pepperoni Veg Pizza</div>
          </div>
          
          <div id="Snow" class="picture w3-display-container" style="display:none">
            <img src="v.jpg" alt="Snow" style="width:100%">
            <span onclick="this.parentElement.style.display='none'" 
            class="w3-display-topright w3-button w3-transparent w3-text-white">&times;</span>
            <div class="w3-display-bottomleft w3-container w3-padding w3-text-white">Veg Cheese Pizza</div>
          </div>
          
          <div id="Mountains" class="picture w3-display-container" style="display:none">
            <img src="bbq.jpg" alt="Mountains" style="width:100%">
            <span onclick="this.parentElement.style.display='none'" 
            class="w3-display-topright w3-button w3-transparent">&times;</span>
            <div class="w3-display-bottomleft w3-container w3-padding w3-text-white">Chicken BBQ Pizza</div>
          </div>
          
          <div id="Lights" class="picture w3-display-container" style="display:none">
            <img src="Bacon.jpg" alt="Lights" style="width:100%">
            <span onclick="this.parentElement.style.display='none'" 
            class="w3-display-topright w3-button w3-transparent w3-text-white">&times;</span>
            <div class="w3-display-bottomleft w3-container w3-padding w3-text-white">Bacon BBQ Pizza</div>
          </div>
          
          <script>
          function openImg(imgName) {
            var i, x;
            x = document.getElementsByClassName("picture");
            for (i = 0; i < x.length; i++) {
              x[i].style.display = "none";
            }
            document.getElementById(imgName).style.display = "block";
          }
          </script>






<footer>
<p>Posted by: Akash Singh</p>

    bestpizzaever@gmail.com</a>.</p>
</footer> 
</body>
</html>
